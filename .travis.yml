language: generic
services:
- docker
install:
- docker build -t nodeshift/node-rpm .
script:
- travis_wait 180 sleep infinity & docker run -e SILENT=true -it -v ${PWD}/rpms:/opt/app-root/src/rpmbuild/RPMS nodeshift/node-rpm
deploy:
  provider: releases
  api_key:
    secure: 
  file: rpms/**/*.rpm
  file_glob: true
  skip_clean: true
  on:
    tags: true
    repo: nodeshift/node-rpm
notifications:
  irc: chat.freenode.net#bucharest-gold
